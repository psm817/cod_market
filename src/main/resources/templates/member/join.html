<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="container mt-[50px;]">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                <div class="card-header">회원가입</div>
                <div class="card-body">
                    <form th:action="@{/member/join}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="nickname" class="form-label">닉네임</label>
                            <input type="text" name="nickname" id="nickname" class="form-control" placeholder="닉네임을 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력하세요.">
                        </div>
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
